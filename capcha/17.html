<body>

    Name : <input type="text" id="usrinpt">
    <input type="button" value="Submit" onclick="Validation()">
    <p id="check" style="color: red;"></p>
</body>

<script>
    function Validation() {
        var text, x;
        x = document.getElementById("usrinpt").value;
        if (isNaN(x) || x > 10 || x < 1) {
            text = "your input is not valid"
            document.getElementById("check").innerHTML = text;

        } else {
            text = "valid input"
            document.getElementById("check").innerHTML = text;
            document.getElementById("check").style.color = "green";
        }

    }

</script>
