    <h2 id = "result"> result is </h2>
    Number1 : <input type="number" id="num1">
    <br/>
    Number2 : <input type="number" id="num2">
    <br/>
    <input type="button" value="click to show result" onclick="sum()">



</body>

<script>

    var result1 = document.getElementById("result")
    function sum () {
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;
        num1 = parseInt(num1);
        num2 = parseInt(num2);


        var sum = num1 + num2 ;
        result1.innerHTML = sum;

        
    }

</script>
